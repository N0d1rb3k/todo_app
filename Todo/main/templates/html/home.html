<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
    <h1>TODO app</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" class="titlejs" name='title' placeholder="title"> <br> <br>
        <textarea name="task" id="new_task" cols="30" rows="10" placeholder="New Task"></textarea> <br> <br>
        <input type="date" name="date"> <br> <br>
        <button type="submit" >submit</button>
    </form>
    <h2>Tasks</h2>
    <div class="task_list">
        {% for obj in tasks %}
        <div class="task">
            <h3>{{ obj.title }}</h3> <br>
            <p>{{ obj.task }}</p>
            <div class="time">
                <p>{{ obj.date }}</p>
            </div>
            <a href="{% url 'delete' obj.id %}"><button class="btn btn-danger">Delete</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
<script src=""></script>
